<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Game</title>
</head>
<body>
    <div class="game-board">
        <img src="./imagens/clouds.png" class="clouds" alt="Clouds">
        <img src="./imagens/pipe.png" class="pipe" alt="Pipe">
        <img src="./imagens/princesa mario gif.gif" class="princess" alt="Princess">
        <img src="./imagens/coin.png" class="coin" alt="Coin"> 
        <img src="./imagens/castelo.jpg" id="finish-line" class="finish-line">
    </div>
    </div>
    <audio id="background-music" src="./music/international_vegetable_jumping_contest.mp3" loop></audio> 
    <audio id="game-over-music" src="./music/GameOver.wav"></audio>
    
    <button id="start-button">Play Game</button>
</body>
</html>
